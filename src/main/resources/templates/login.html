<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<thymeleaf-meta th:replace="includes :: head_fragment"></thymeleaf-meta>
</head>
<body>
<div class="container mt-5">
	<div class="card mx-auto" style="max-width: 25rem;">
		<div class="card-header bg-primary text-white text-center">
			<h1>Login</h1>
		</div>
		<div class="card-body">
			<form method="post" th:action="@{/login}">
				<div class="form-group">
					<label for="username">Username:</label>
					<input class="form-control" id="username" name="username" required type="text">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input class="form-control" id="password" name="password" required type="password">
				</div>
				<button class="btn btn-primary btn-block" type="submit">Submit</button>
			</form>
			<h1> OR </h1>
			<a th:href="@{/oauth2/authorization/facebook}">Login with Facebook</a>
			<h1> OR</h1>
			<a th:href="@{/oauth2/authorization/google}">Login with Google</a>
		</div>
	</div>
</div>

</body>
</html>
