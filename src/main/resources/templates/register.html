<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
	<title>Register</title>
	<thymeleaf-meta th:replace="includes :: head_fragment"></thymeleaf-meta>
</head>
<body>
<div class="container">
	<div class="row">
		<header th:replace="includes :: header"></header>
	</div>
	<div class="row">
		<div class="col-12">
			<h1>Register</h1>
		</div>
		<form class="col-12 form-control form" method="post" th:action="@{/register}" th:object="${user}">
			<label for="username">Username</label>
			<input class="form-control" id="username" name="username" required th:field="*{username}" type="text"/>
			<label for="password">Password</label>
			<input class="form-control" id="password" name="password" required th:field="*{password}" type="password"/>
			<label for="confirmPassword">Confirm Password</label>
			<input class="form-control" id="confirmPassword" name="confirmPassword" required
				   th:field="*{passwordConfirm}" type="password "/>
			<label for="email">Email</label>1
			<input class="form-control" id="email" name="email" required th:field="*{email}" type="email"/>
			<label for="firstName">First Name</label>
			<input class="form-control" id="firstName" name="firstName" required th:field="*{firstName}" type="text"/>
			<label for="lastName">Last Name</label>
			<input class="form-control" id="lastName" name="lastName" required th:field="*{lastName}" type="text"/>
			<label for="postcode">Postcode</label>
			<input class="form-control" id="postcode" name="postcode" required th:field="*{postcode}" type="text"/>
			<input class="btn btn-primary" type="submit" value="Submit"/>
		</form>
		<h1>OR</h1>
		<a th:href="@{/oauth2/authorization/facebook}">Login with Facebook</a>
		<h1>OR</h1>
		<a th:href="@{/oauth2/authorization/google}">Register with Google</a>

	</div>
</div>
</body>
</html>
